<md-content layout="column" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <a ng-click="item.attending" flex></a>
                <a href ui-sref="rollcall.products">
                    <i class="fa fa-home"></i>
                </a>
            </md-button>
            <h2>
                <span>Roster</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list ng-if="Ctrl.items.length" >
            <md-list-item class="md-1-line" ng-repeat="item in Ctrl.items" >
                <div layout="row" layout-align="space-around center" flex>
                    <div flex ng-click="Ctrl.toggleAttendee(item.child.id,$index)" >
                            <h2>
                                <div layout="row">
                                    <div ng-if="item.attending" flex><i class="material-icons">check</i></div>
                                    <div ng-if="!item.attending" flex><i class="material-icons">add</i></div>
                                    <div flex>{{item.child.name}}</div>
                                </div>
                            </h2>
                    </div>
                </div>
            </md-list-item>
        </md-list>
        <h1 ng-if="!Ctrl.items.length">No Children Registered</h1>
    </md-content>
</md-content>

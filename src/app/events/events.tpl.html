<div>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2>
                <span>Events</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More"  ui-sref="events.item">
                <md-icon><i class="material-icons">add_circle_outline</i></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list ng-if="Ctrl.items.length">
            <md-list-item class="md-3-line" ng-repeat="item in Ctrl.items">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <h4>
                        <a ui-sref="events.item({id:item.id})">
                            <i class="fa fa-edit"></i> {{Ctrl.getEventProductTitle(item.product_id)}} at {{Ctrl.getEventVenueTitle(item.venue_id)}}
                        </a>
                    </h4>
                </div>

            </md-list-item>
        </md-list>
        <div class="empty_result">
            <h1 ng-if="!Ctrl.items.length">No Events To Display</h1>
        </div>
    </md-content>
</div>
